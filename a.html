<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script href="jquery-3.2.1.min.js"></script>
</head>
<body>
<table style="border: 1px solid">
    <thead>
    <tr>
        <th>#</th>
        <ht>Name</ht>
        <ht>Time</ht>
        <ht>Days</ht>
        <ht>Repeat</ht>
        <ht>Duration</ht>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{id}</td>
        <td><a href="/edit/{id}">{name}</a></td>
        <td>{time}</td>
        <td>{days}</td>
        <td>{repeat}</td>
        <td>{duration}</td>
    </tr>
    </tbody>

    <h2>Alarm {name}</h2>
    <form id="edit_form">
        <label>Name</label><input name="name" value="{name}"/><br/>
        <label>Time</label><input name="hour" value="{hour}"/>:<input name="minute" value="{minute}"/><br/>
        <label>Repeat</label><input name="repeat" value="{repeat}"/> -1 for infinite<br/>
        <label>Duration</label><input name="duration" value="{duration}"/>how many minutes to fully lit up<br/>
        <label>Days</label><br/>
        <label>Mon</label><input type="checkbox" name="mon" checked="{mon}"/><br/>
        <label>Tue</label><input type="checkbox" name="tue" checked="{tue}"/><br/>
        <label>Wed</label><input type="checkbox" name="wed" checked="{wed}"/><br/>
        <label>Thu</label><input type="checkbox" name="thu" checked="{thu}"/><br/>
        <label>Fri</label><input type="checkbox" name="fri" checked="{fri}"/><br/>
        <label>Sat</label><input type="checkbox" name="sat" checked="{sat}"/><br/>
        <label>Sun</label><input type="checkbox" name="sun" checked="{sun}"/><br/>

        <input name="id" value="{id}" hidden/>
        <button onclick="submitForm()">Submit</button>
    </form>
    <label id="result"></label>

    <script>
        function submitForm() {
            $.ajax({
                type: "GET",
                url: "/set/",
                data: $('#edit_form').serialize(),
                success: function (result) {
                    $('#result').text(result);
                }
            });

        }

        $('#edit_form').submit(function () {
            submitForm();
            return false;
        });
    </script>


</table>
</body>
</html>
